

<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card auth-card shadow-lg">
    <h2 class="text-center mb-4">Inscription</h2>

    <!-- success & error banners -->
    <div *ngIf="registrationSuccess" class="alert alert-success">
      Inscription réussie !
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" for="fullName">Nom complet</label>
        <input
          id="fullName"
          type="text"
          class="form-control"
          placeholder="Votre nom complet"
          formControlName="fullName" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="you@mail.com"
          formControlName="email" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="••••••••"
          formControlName="password" />
      </div>

      <div class="mb-4">
        <label class="form-label" for="role">Rôle</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="">-- Sélectionnez un rôle --</option>
          <option value="proprietaire">Propriétaire</option>
          <option value="client">Client</option>
        </select>
      </div>

      <button class="btn btn-primary w-100" [disabled]="signupForm.invalid">
        S'inscrire
      </button>
    </form>
  </div>
</div>
